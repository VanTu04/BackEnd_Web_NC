spring:
  application:
    name: spring-boot-readnovel
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
  datasource:
    url: ${DBMS_CONNECTION}
    username: ${DBMS_USERNAME}
    password: ${DBMS_PASSWORD}
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${ID_GOOGLE}
            client-secret: ${SECRET_GOOGLE}
            redirect-uri: ${REDIRECT_URI}
            scope:
              - email
              - profile

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${USERNAME_MAIL}
    password: ${PASSWORD_MAIL}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8080

jwt:
  signer-key: ${SIGNER_KEY_JWT}
  valid-duration: ${ACCESS_TIME_JWT}
  refreshable-duration: ${REFRESH_TIME_JWT}
logging:
  level:
    org:
      springframework:
        security: DEBUG
        web: DEBUG

payment:
  vnPay:
    url: ${PAY_URL}
    tmnCode: ${TMN_CODE}
    secretKey: ${SECRET_KEY}
    returnUrl: ${RETURN_URL}
    version: ${VERSION}
    command: ${COMMAND}
    orderType: ${ORDER_TYPE}

cloudinary:
  url: ${CLOUDINARY_URL}